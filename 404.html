<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Noah Manno</title>
  <script type="text/javascript">
    // This script takes the current URL and turns it into a query string
    // so that GitHub Pages redirects to index.html without a 404.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
